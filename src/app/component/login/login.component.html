<div class="container-fluid">
    <div class="row mt-5">
        <div class="col">
            <div class="col-4">
                <div class="card">
                    <div class="card-body">
                        
                        <form>
                            <div class="mb-3">
                                <h4 class="text-dark text-muted">Login</h4>
                            </div>

                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email address</label>
                              <input type="email" class="form-control" name="email" [(ngModel)]="email">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" name="password" [(ngModel)]="password">
                            </div>
            
                            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/register" style="text-decoration: none;">Need Account ? <span class="text-danger">Register</span></a>
                            </div>
                            <div class="col-md-6">
                                <a href="/forgot-password" class="text-dark" style="text-decoration: none;">Forgot Password ? </a>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <a  (click)="signInWithGoogle()" style="text-decoration: none; cursor: pointer;">
                                <div class="card shadow text-center">
                                    <div class="card-body">
                                        <img src="https://res.cloudinary.com/dg3ksfbz0/image/upload/v1675611975/google_nytllx.png" alt="googleImage" height="24px" width="24px"> Sign In with Google
                                    </div>
                                </div>
                            </a>
                        </div> 
                        </form>
                    
                        </div>
                </div>
            </div>

            <div class="col"></div>
        </div>
    </div>
</div>
